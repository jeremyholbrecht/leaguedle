<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Leaguedle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">
  <link rel="stylesheet"  th:href="@{/css/style.css}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Varela+Round" type="text/css" title="Google Fonts" />

</head>
<body>
<div id="container">
  <form role="form" method="post" th:action="@{/signup}" th:object="${player}">
    <div class="field"><label>Username:</label>
      <input type="text" th:field="*{userName}"/><br/></div>
    <div class="field"><label>Password:</label>
      <input type="text" th:field="*{password}"/><br/></div>
    <div class="field"><label>Email:</label>
      <input type="text" th:field="*{email}"/><br/></div>
    <div id="buttons"><input type="submit" value="Submit" />
    </div>
  </form>
</div>


</body>
</html>
